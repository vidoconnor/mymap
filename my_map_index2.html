<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS2Xm-oLOqBVznlipOABzHjA6zJJO8o3w&sensor=false">
      // set sensor to false per instructions
    </script>
    <script type="text/javascript">
    
      function initialize() {
    //  if (GBrowserIsCompatible()) 
    // from ProfHacker post but not working
        var mapOptions = {
          center: new google.maps.LatLng(41.8819, -87.6278),
          // above LatLng is chicago. so west & south are negative
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      
      // Create a marker icon
      var unicorn = new GIcon();
      unicorn.image = ;
      unicorn.iconSize = new GSize(85, 100);
      unicorn.iconAnchor = new GPoint(-15, 15);
      // Set up a GMarkerOptions object
      markerOptions = { icon:unicorn };
      // Set up the point
      var point = new GLatLng(34.943855,-81.928657);
      map.addOverlay(new GMarker(point, markerOptions));
      
      
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
